{% extends "base.html" %}
{% block title %}{{ project.title }} - Project{% endblock %}
{% block content %}
	<h1>Tasks of project {{ project.title }} </h1>
	<div class="list-group">
    {% for task in taskList %}
        <a href=" {{ url_for('taskDetailView', id=task.id) }}" class="list-group-item list-group-item-action">{{ task.title }}</a>
    {% endfor %}
    </div>
{% endblock %}
